<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  function addRow(){
    let htmlCode = `
    <tr>
      <td><input type='text' placeholder='firstName'></td>
      <td><input type='text' placeholder='lastName'></td>
      <td><input type='text' placeholder='age'></td>
    </tr>`;
    const tbodyEl = document.querySelector('tbody');
    tbodyEl.innerHTML = htmlCode;
  }
  
  
  const buttonEl = document.querySelector('#add-row');
  buttonEl.addEventListener('click', addRow);
</script>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="#">
        <button disabled>Pulsante che non funziona</button>
        <div>
           <label for="num">Inserisci un numero</label>
           <input type="number" min="0" max="100" step="2" id="num" name="num" autofocus>
        </div>
        <div>
            <label for="box">Io sono una checkbox</label>
            <input type="checkbox" id="box" name="box" checked>
        </div>
        <div>
            <label for="bday">Quando sei nato?</label>
            <input type="date" name="bday" id="bday" data-propr="custom">
        </div>
    </form>

</body>

</html>
